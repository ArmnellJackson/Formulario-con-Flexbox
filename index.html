<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con css</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="flex-container">
        <form action="" class="form">
            <div class="form_section">
                <input type="text" class="form_input" placeholder="Nombre de Invitado.">
            </div>
            <div class="form_section">
                <input type="email" class="form_input" placeholder="Email de Invitado.">
            </div>
            <div class="form_section">
                <textarea class="form_input" placeholder="Cuentanos de ti."></textarea>
            </div>
            <div class="form_section">
                <input type="submit" class="form_input butom">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://i.ya-webdesign.com/images/black-envelope-png-icon-1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
